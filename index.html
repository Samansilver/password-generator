<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard" aria-hidden="true"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="">Password Length</label>
          <input
            type="number"
            name=""
            id="length"
            min="4"
            max="20"
            value="20"
          />
        </div>
        <div class="setting">
          <label for=""> Include Uppercase letters</label>
          <input type="checkbox" name="" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for=""> Include Lowercase letters</label>
          <input type="checkbox" name="" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for=""> Include numbers</label>
          <input type="checkbox" name="" id="numbers" checked />
        </div>
        <div class="setting">
          <label for=""> Include symbols</label>
          <input type="checkbox" name="" id="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
